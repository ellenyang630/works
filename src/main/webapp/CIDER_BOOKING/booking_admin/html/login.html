<!DOCTYPE html>
<!--  로그인, 메모 팝업일 때 html에 클래스 추가 (dialog) -->
<html lang="ko" class="dialog">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>로그인 - 유디체크</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="format-detection" content="telephone=no" />
  <!--[if lt IE 9]>
  <script src="js/html5.js"></script>
  <![endif]-->
  <!--[if lt IE 9]>
  <script src="js/IE9.js"></script>
  <![endif]-->

  <!-- import CSS -->
  <link rel="stylesheet" href="assets/scss/style.css">
  <link data-n-head="true" rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link data-n-head="true" rel="stylesheet" href="assets/css/line-awesome.min.css">
  <link data-n-head="true" rel="stylesheet" href="assets/css/xe.css">

  <!-- import element-ui CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import JavaScript -->
</head>

<body>
  <div id="app">
    <div class="wrapper">
      
      <div class="simple_content">
        <div class="fixed-table">
          <div class="cell-vm">
            <section class="loginWrap">
              <h1 class="logo">
                <img src="assets/img/login_logo.png" alt="">
                <span class="invisible">사이다예약</span>
              </h1>
              <form name="loginForm" id="loginForm">
                <h2 class="invisible">로그인 폼</h2>
                <div class="loginBox">
                  <div class="loginIntWrap idInt">
                    <input type="text" name="user_id" class="loginInt" placeholder="아이디" @keyup.enter="submit"/>
                  </div>
                  <div class="loginIntWrap pwInt">
                    <input type="password" name="user_pass" class="loginInt" placeholder="비밀번호"  @keyup.enter="submit" />
                  </div>
                  <div class="loginCheckBox clearfix">
                    <div class="loginChecking">
                      <div class="input_chk first">
                        <input id="saveId" name="saveId" type="checkbox" />
                        <label for="saveId">아이디저장</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="loginBtn">
                  <button type="button" @click="goToEvents()">로그인</button>
                </div>
              </form>
            </section>
            <!--// loginWrap -->
          </div>
        </div>
      </div>

      <!--// simple_content -->
    </div>
    <!--// wrapper -->
  </div>
</body>




<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import elemnet-ui JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {

      }
    },
    methods: {
      goToEvents: function () {
          location.href='user_list.html'
      }
    }
  })
</script>
</html>
