<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="viewport" content="initial-scale=0.2, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- IE edge link 막기  -->
    <title>사이다페이 판매자관리자</title>
    <!--[if lt IE 9]>
    <script src="js/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="js/IE9.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/font-awesome.min.css" media="all" >
    <link rel="stylesheet" href="css/line-awesome-font-awesome.css">

    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery.placeholder.js" type="text/javascript"></script>
    <script src="js/style.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            $('input, textarea').placeholder();
        });
    </script>
</head>

<body>
    <section class="loginWrap">
    <h1 class="logo">
        <img src="images/login_logo.png" alt="사이다페이" >
        <span>  <img src="images/login_logo_text.png" alt="판매자관리자" ></span>
    </h1>
    <form name="loginForm">
        <div class="loginBox">
            <div class="loginIntWrap idInt"><input type="text" name="user_id" class="loginInt" placeholder="아이디" value="" ></div>
            <div class="loginIntWrap pwInt"><input type="password" name="user_pass" class="loginInt" placeholder="비밀번호" ></div>
            <div class="loginCheckBox clearfix">
                <div class="loginChecking">
                    <div class="input_chk first">
                        <input type="checkbox" id="d" name="a">
                        <label for="d">아이디저장</label>
                    </div>
                </div>
                <div class="loginText">
                    <span><a href="https://www.ciderpay.com/web/join" target="_blank">회원가입</a></span>
                    <span><a href="https://www.ciderpay.com/web/join" target="_blank">아이디/비밀번호찾기</a></span>
                </div>
            </div>
        </div>
        <div class="loginBtn">
        <button type="button" class="btn green" onclick="location.href='index.html'">로그인</button>
        </div>
    </form>
</section>
</body>
</html>
