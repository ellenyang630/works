<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>UD Developers</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <!-- import bootstrap css -->
  <link rel="stylesheet" href="assets/css/xeicon.min.css">
  <!-- import CSS -->
  <link rel="stylesheet" href="assets/scss/basic.css">
</head>
<body>
  <div class="site-wrapper">

    <div class="site-header">
      <div class="site-header-logo">
        <h1>
          <img class="bi-img" src="@/assets/img/logo_udtrust.svg" alt="udtrust">
          <img src="@/assets/img/logo_cs_manage.svg" alt="cs관리">
        </h1>
      </div>

      <div class="site-header-widget">
        <div class="site-header-widget-item">
          <button type="button" class="btn-menu-opener" @click="openNavBar">
            <div class="btn-menu-opener__inn">
              <span class="bar top"></span>
              <span class="bar mid"></span>
              <span class="bar bottom"></span>
            </div>
          </button>
        </div>

        <div class="site-header-widget-item">
          <div class="widget-item__greeting">
            <p>
              <i class="xi-profile"></i>
              <span class="greeting-username">길동상회(gildong12)</span>
              <span class="member-type">
                <span class="member-type-badge">리셀러</span>
              </span>
            </p>
          </div>

          <button type="button" class="widget-item__logout" @click="logout" title="로그아웃">
            <img src="@/assets/img/ico_logout.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="site-main">
      <div class="page-container">
        <navbar :isShowNavBar.sync="isShowNavBar"></navbar>
        <div clss="page-container__content is-collapsed is-expanded">
          <router-view></router-view>
        </div>
      </div>
    </div>
    <Footer></Footer>
  </div>



  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import elemnet-ui JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

              }
