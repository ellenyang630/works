<body>
<div id="app" :class="{ loaded: isLoaded }">
    <div class="skipNav_wrap">
        <a href="#header" class="skipNav">상단메뉴 바로가기</a>
        <a href="#content-wrap" class="skipNav">본문 영역 바로가기</a>
    </div>
    <!--// skipNav_wrap -->

<div class="simple_content">
    <div class="fixed-table">
        <div class="cell-vm">
            <div class="card login-card">
                <div class="card-body">
                    <h1 class="login-logo">
                        <img src="assets/img/logo.svg" alt="udpay">
                    </h1>
                    <form action="" method="post">
                        <div class="">
                            <div class="form-group">
                                <label for="user_id" class="form-label invisible">아이디</label>
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="xi-user-o"></i></span>
                                    </div>
                                    <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력해주세요." nextID='user_pass' class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user_pass" class="form-label invisible">비밀번호</label>
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="xi-lock-o"></i></span>
                                    </div>
                                    <input type="password" id="user_pass" name="user_pass" placeholder="비밀번호를 입력해주세요." class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="custom-control custom-checkbox mt-3">
                            <input type="checkbox" name="checkList" id="check1" class="custom-control-input">
                            <label for="check1" class="custom-control-label">자동 로그인</label>
                        </div>

                        <div class="login-btn">
                            <button type="button" class="btn btn-lg btn-block btn-primary" onclick="location.href='index.jsp'">로그인</button>
                        </div>
                   </form>
                </div>
            </div>
            <!-- //login-card -->
        </div>
    </div>
</div>



    <button type="button" class="btn-open-search" title="상세 검색창 열기" @click="searchboxOpener">
        <i class="xi-search"></i>
    </button>
</div>
<!-- //.container-fluid.page-container -->
</section>
<!-- //content-inner -->
</section>
<!-- //content -->
</div>
<!-- //content-wrap -->

<footer id="site-footer">
    <h2 class="invisible">하단 정보</h2>
</footer>
</div>


<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import elemnet-ui JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>



<script src="https://unpkg.com/vuescroll"></script>
<!-- import vuescroll-slide -->
<script src="https://unpkg.com/vuescroll/dist/vuescroll-slide.js"></script>
<!-- import vuescroll-native -->
<script src="https://unpkg.com/vuescroll/dist/vuescroll-native.js"></script>


<script>
    var app = new Vue({
        el: '#app',
        // components: {
        //     AnimatedNumber
        // },
        data(){
            return{
                // lnb menu show
                isActive: false,

                // page load check
                isLoaded: false,

                // popover
                visible: false,

                // dialog
                dialogVisible1: false,
                dialogVisible2: false,
                dialogVisible3: false,
                dialogVisible4: false,
                dialogVisible5: false,
                dialogVisible6: false,
                dialogVisible7: false,
                dialogVisible8: false,
                dialogVisible9: false,
                dialogVisible10: false,
                dialogVisible11: false,

                // open search box
                searchbox: false,

                countValue: 760000,
            }
        },

        methods: {
            // 정산 신청내역 확인 메시지박스
            open() {
                this.$alert('심사 진행중입니다.', '정산 신청내역 상태', {
                    confirmButtonText: '확인',
                });
            },

            // 메뉴 토글 작동
            toggler() {
                this.isActive = !this.isActive
            },

            searchboxOpener(){
                this.searchbox = !this.searchbox
            },

            /*
            formatToPrice(countValue) {
                return `${countValue.toFixed(0)}`;
            }
            */
        },
        created() {
            // 페이지 로드 후, 클래스 추가
            this.isLoaded = !this.isLoaded
        }
    })
</script>
</body>
</html>
