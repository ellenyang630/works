<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="initial-scale=0.2, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no"/>
    <title>메인 : 유디페이API</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/line-awesome.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/xeicon.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="scss/udapi.css"/>
</head>
<body>
<div class="skipNav_wrap">
    <a href="#header" class="skipNav">상단메뉴 바로가기</a>
    <a href="#content_wrap" class="skipNav">본문 영역 바로가기</a>
</div>
<!--// skipNav_wrap -->

<div id="app">

<div class="simple_content">
    <div class="fixed-table">
        <div class="cell-vm">
            <section class="loginWrap">
                <h1 class="logo">
                    <img src="img/login_logo.png" alt="">
                    <span class="invisible">유디페이API</span>
                </h1>
                <form name="loginForm" id="loginForm">
                    <h2 class="invisible">로그인 폼</h2>
                    <div class="loginBox">
                        <div class="loginIntWrap idInt">
                            <input type="text" name="user_id" class="loginInt" placeholder="아이디" v-model="loginData.username"/>
                        </div>
                        <div class="loginIntWrap pwInt">
                            <input type="password" name="user_pass" class="loginInt" placeholder="비밀번호" v-model="loginData.password"/>
                            <!--<input v-model="loginData.password"/>-->
                        </div>
                        <div class="loginCheckBox clearfix">
                            <div class="loginChecking">
                                <div class="input_chk first">
                                    <input id="saveId" name="saveId" type="checkbox" />
                                    <label for="saveId">아이디저장</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="loginBtn">
                        <button type="button" onclick="location.href='index.html'">로그인</button>
                    </div>
                </form>
            </section>
            <!--// loginWrap -->
        </div>
    </div>
</div>
<!--// simple_content -->

</body>
</html>
