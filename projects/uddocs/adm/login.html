<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=0.2, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>Dashboard : 유디독스</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <link rel="stylesheet" href="assets/scss/style.css" />
    <!--<script type="text/javascript" src="./assets/js/jquery-2.2.4.min.js"></script>-->
</head>
<body>
<div id="app">
    <div class="wrapper">
        <div class="simple_content">
            <div class="fixed-table">
                <div class="cell-vm">

                    <el-card class="login-card">
                        <section class="loginWrap">
                            <h1 class="login-logo">
                                <img src="assets/img/logo.png" alt="유디독스">
                            </h1>
                            <el-form class="demo-ruleForm">
                                <div class="el-form-item--group">
                                    <el-form-item>
                                        <el-input type="email" placeholder="이메일 주소를 입력해주세요.">
                                            <i slot="prefix" class="el-input__icon xi-mail-o"></i>
                                        </el-input>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-input type="password" placeholder="비밀번호를 입력해주세요.">
                                            <i slot="prefix" class="el-input__icon xi-lock-o"></i>
                                        </el-input>
                                    </el-form-item>
                                </div>
                                <el-form-item>
                                    <el-checkbox v-model="check1">자동로그인</el-checkbox>
                                </el-form-item>

                                <el-button type="primary" class="el-button__block el-button__brick el-button__big mgt10">
                                    <a href="index.html">로그인</a>
                                </el-button>
                            </el-form>

                            <ul class="cell-inline stretch mgt30">
                                <li><a href="join.html" class="text-primary under">회원가입</a></li>
                                <li><a href="#" class="text-primary under">비밀번호 찾기</a></li>
                            </ul>
                        </section>
                        <!--// loginWrap -->
                    </el-card>
                </div>
            </div>
        </div>
        <!--// simple_content -->
    </div>
</div>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import elemnet-ui JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data () {
            return {
                check1: false,
            }
        },
        methods: {

        }
    })
</script>
</body>
</html>
